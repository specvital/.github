# Jekyll Configuration for Specvital Documentation

title: Specvital Documentation
description: Open-source test coverage insights for code review
url: "https://specvital.github.io"
baseurl: "/.github"

theme: minima

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: shell
  auto_ids: true
  toc_levels: 1..3

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

include:
  - _pages
  - adr
  - prd
  - kr

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "adr"
    values:
      layout: "default"
  - scope:
      path: "prd"
    values:
      layout: "default"
  - scope:
      path: "kr"
    values:
      layout: "default"

show_excerpts: false
